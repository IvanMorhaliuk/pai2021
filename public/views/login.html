<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/login.css">
    <title>login</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container login">
        <div class="login-logo">
            DailyRepo
            <img src="/public/img/emojione_open-book.svg" alt="open book picture">
        </div>
        <!-- /.login-logo -->
        <div class="login-form">
            <form action="#" method="post">
                <fieldset class="login-form-inputs">
                    <legend>Login</legend>
                    <div class="form-input-wrapper">
                        <input type="email" name="login" id="login" placeholder="email">
                    </div>
                    <!-- /.form-input-wrapper -->
                    <div class="form-input-wrapper">
                        <input type="password" name="password" id="password" placeholder="password">
                    </div>
                    <!-- /.form-input-wrapper -->
                    <a href="#" class="form-link">forgot your password?</a>
                </fieldset>
                <fieldset class="login-form-controls">
                    <a href="#">Register</a>
                    <button type="submit">Sign in</button>
                </fieldset>
            </form>
        </div>
        <!-- /.login-form -->
    </div>
    <!-- /.container -->
    <script src="/public/scripts/bganim.js"></script>
</body>
</html>
